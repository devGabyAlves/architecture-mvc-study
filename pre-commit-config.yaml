repos:
   repo: local
    hooks:
       id: pylint
       name: pylint
       entry: pylint
       language: system
       types: [python]
       args: [
        "-rn", # Only display messages
        "-sn", # Dont display the score
        "--rcfile=.pylintrc", 
        "--load-plugins=pylint.extensions.docparams" # Load an extension
       ]